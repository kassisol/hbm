sudo: required
language: go
services:
- docker
addons:
  apt:
    packages:
    - docker-ce
env:
  global:
    secure: ""
jobs:
  include:
    - stage: Validate
      script:
        - make shellcheck
        - make dockerlint
    - stage: Run Test
      script:
        - make
        - DOCKER_VERSION="17.12" make run-test
        - DOCKER_VERSION="18.03" make run-test
        - DOCKER_VERSION="18.06" make run-test
    - stage: Deploy
      deploy:
        provider: script
        script: make && make release
        skip_cleanup: true
        on:
          tags: true
